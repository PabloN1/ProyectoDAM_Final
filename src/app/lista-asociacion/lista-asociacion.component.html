<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   

    <div id="test_container" class="card row col-xl-10 offset-xl-1 col-8 offset-2" >
      <div>
        <div class="row card-body">
          <div *ngIf="indice==0" id="info" class="card">
              <span>Pasos a seguir</span>
              <span>1.</span>
              <span>2.</span>
              <span>3.</span>
              <span>4.</span>
              <span>5.</span>
          </div>
          
          
          <div *ngIf="indice==1" id="info"class="card">  
            <div>
              <div class="col-4">       
                <select id="provincia" class="form-select">
                <option selected>Seleccione una provincia</option>
                <option *ngFor="let provincia of provincias" [value]="provincia">
                  {{provincia}}
                </option>
                </select>
              </div>
              <div *ngFor="let filtrado of filtrados" class="row">
                <div id="contacto1" class="card col-2">
                  <img id="Imagen"src="{{filtrado.Imagen}}" class="img-fluid" alt="Responsive image">
                </div>
                <div id="contacto" class="card col-10 col-xs-12">
                  <span><b>Nombre:</b> {{filtrado.Nombre}}</span>
                  <span><b>Descripci√≥n:</b> {{filtrado.Direccion}}</span>
                  <span><b>Email:</b> {{filtrado.Email}}</span>
                  <span><b>Numero1:</b> {{filtrado.Numero1}}</span>
                  <span><b>Numero2:</b> {{filtrado.Numero2}}</span>
                  <span><b>Web:</b><a href="{{filtrado.Web}}"> {{filtrado.Web}}</a></span>
                </div>
              </div>
            </div>
          </div>


        </div>

        <div class="text-center">
            <button id="boton" class="btn btn-primary" (click)="Filtrar()">Siguiente</button>
        </div>
      </div>
    </div>  
   
</body>
</html>
